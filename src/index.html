<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles/style.css">
    <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
    <title>Trihorse Shopping Game</title>
</head>
<body>
    <div id="game" class="hide">
        <div class="exit"><span id="quit">X</span></div>
    </div>
    <script type="module">
        import kaboom from "https://unpkg.com/kaboom/dist/kaboom.mjs";
        kaboom({
            background: [ 234, 0, 41],
        });
        loadSprite("player", "sprites/main_sprite.png");
        loadSprite("floor", "sprites/floor.png");
        loadSprite("floor2", "sprites/floor2.png");
        loadSprite("wall", "sprites/wall.png");
        loadSprite("lada", "sprites/Lada.png");

        loadSprite("wall_flower", "sprites/wall_flower.png");
        loadSprite("flower", "sprites/flower.png");
        loadSprite("info", "sprites/info.png");
        loadSprite("dywan", "sprites/dywan.png");


        loadSprite("ramka_lewy", "sprites/ramka_lewy.png");
        loadSprite("ramka_prawy", "sprites/ramka_prawy.png");
        loadSprite("ramka_bot", "sprites/ramka_bot.png");
        loadSprite("ramka_top", "sprites/ramka_gora.png");

        loadSprite("cornerBL", "sprites/corner-bottom-left.png");
        loadSprite("cornerBR", "sprites/corner-bottom-right.png");

        loadSprite("furniture1", "sprites/furniture1.png");
        loadSprite("furniture2", "sprites/furniture2.png");
        loadSprite("furniture3", "sprites/furniture3.png");
        loadSprite("furniture4", "sprites/furniture4.png");
        loadSprite("furniture5", "sprites/furniture5.png");
        loadSprite("furniture6", "sprites/furniture6.png");

        scene("main", (levelIdx) => {
            const shop = 
                [
                    "/////////////////",
                    "|+++++++++++++++-",
                    "|+++++++++++++++-",
                    "|+++++++++++++++-",
                    "|&&&&&&&&&&&&&&&-", //17 elementów
                    "|===============-", //17 elementów
                    "|===============-", //17 elementów
                    "|===============-", //17 elementów
                    "|===============-", //17 elementów
                    "|===============-", //17 elementów
                    "|===============-", //17 elementów
                    "|===============-", //17 elementów
                    "|===============-", //17 elementów
                    "|===============-", //17 elementów
                    "|===============-", //17 elementów
                    "|===============-", //17 elementów
                    ",_______________.", //17 elementów

                ];
            addLevel(shop, {
                width: 25,
                height: 25,
                pos: vec2(400,300),
                "=": () => [
                    sprite("floor"),
                    area(),
                ],
                "|": () => [
                    sprite("ramka_lewy"),
                    area(),
                    solid(),
                ],
                "+": () => [
                    sprite("wall"),
                    area(),
                    solid(),
                ],
                "-": () => [
                    sprite("ramka_prawy"),
                    area(),
                    solid(),
                ],
                "_": () => [
                    sprite("ramka_bot"),
                    area(),
                    solid(),
                ],
                "/": () => [
                    sprite("ramka_bot"),
                    area(),
                    solid(),
                ],

                ".": () => [
                    sprite("cornerBR"),
                    area(),
                    solid(),
                ],
                ",": () => [
                    sprite("cornerBL"),
                    area(),
                    solid(),
                ],
                ">": () => [
                    sprite("cornerTR"),
                    area(),
                    solid(),
                ],
                "<": () => [
                    sprite("cornerTL"),
                    area(),
                    solid(),
                ],
                "#": () => [
                    sprite("furnitureLeft"),
                    area(),
                    solid(),
                ],
                "&": () => [
                    sprite("floor2"),
                    area(),
                ],
                "@": () => [
                    sprite("player"),
                    area(),
                    solid(),
                ],
            })
            const dywan = add([
	        sprite("dywan"),
	        pos(vec2(475,650)),
            area(),
        ]);
        const player = add([
	        sprite("player"),
	        pos(vec2(425,600)),
            solid(),
            area(),
            scale(1),
            "player"
        ]);
        const mebel = add([
	        sprite("furniture1"),
	        pos(vec2(600,550)),
            solid(),
            area(),
            "szafka",
        ]);
        const mebel2 = add([
	        sprite("furniture2"),
	        pos(vec2(775,550)),
            solid(),
            area(),
            "szafka",
        ]);
        const mebel3 = add([
	        sprite("furniture3"),
	        pos(vec2(700,550)),
            solid(),
            area(),
            "szafka",
        ]);
        const mebel4 = add([
	        sprite("furniture4"),
	        pos(vec2(550,375)),
            solid(),
            area(),
            "szafka",
        ]);
        const mebel5 = add([
	        sprite("furniture5"),
	        pos(vec2(550,325)),
            area(),
        ]);
        const mebel6 = add([
	        sprite("furniture5"),
	        pos(vec2(600,350)),
            area(),
        ]);
        const mebel7 = add([
	        sprite("furniture6"),
	        pos(vec2(700,350)),
            area(),
            solid(),
            "szafka",
        ]);
        const flower = add([
	        sprite("flower"),
	        pos(vec2(525,375)),
            solid(),
            area(),
        ]);
        const flower2 = add([
	        sprite("flower"),
	        pos(vec2(625,375)),
            solid(),
            area(),
        ]);
        const lada = add([
	        sprite("lada"),
	        pos(vec2(425,375)),
            solid(),
            area(),
            "lada",
        ]);
        const info = add([
	        sprite("info"),
	        pos(vec2(475,350)),
            area(),
        ]);
        const wall_flower = add([
	        sprite("wall_flower"),
	        pos(vec2(425,325)),
            area(),
        ]);

        const popup = document.getElementById("game");
        const quit = document.getElementById("quit");

        quit.addEventListener("click", () =>{
            hidePopup();
        })

        function showPopup(){
            popup.className = "show";
        }
        function hidePopup(){
            popup.className = "hide"; 
        }

        
        onCollide("player", "szafka", () =>{
                showPopup();
        })



        const SPEED = 320;
        onKeyDown("left", () => {
	        player.move(-SPEED, 0)
        })
        onKeyDown("right", () => {
	        player.move(SPEED, 0)
        })
        onKeyDown("up", () => {
	        player.move(0, -SPEED)
        })
        onKeyDown("down", () => {
	        player.move(0, SPEED)
        })
        add([
            pos(24, 24),
            text("TRIHORSE \nSHOPPING GAME", {
                size: 48,
                width: 600,
                font: "sink",
            }),
        ])
        });
        go("main", 0);
    </script>
</body>
</html>
