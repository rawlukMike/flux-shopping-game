<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
    <title>Trihorse Shopping Game</title>
</head>
<body>
    <div id="game" class="hide">
        <div class="exit"><span id="quit">X</span></div>
    </div>
    <script type="module">
        import kaboom from "https://unpkg.com/kaboom/dist/kaboom.mjs";
        kaboom({
            scale: 2,
            background: [ 234, 0, 41],
        });
        loadSprite("player", "sprites/main_sprite.png");
        loadSprite("player2", "sprites/main_sprite3.png", {
            sliceX: 21,
            anims: {
                "idle": {
                    from: 0,
                    to: 6,
                    speed: 5,
                    loop: true,
                },
                "idle-back": {
                    from: 7,
                    to: 13,
                    speed: 5,
                    loop: true,
                },
                "run": {
                    from: 14,
                    to: 20,
                    speed: 5,
                    loop: true,
                }
            }
        });


        loadSprite("floor", "sprites/floor.png");
        loadSprite("floor2", "sprites/floor2.png");
        loadSprite("floor3", "sprites/floor3.png");
        loadSprite("wall", "sprites/wall.png");
        loadSprite("lada", "sprites/Lada_new.png");
        loadSprite("lada_shadow", "sprites/lada_shadow.png");

        loadSprite("wall_flower", "sprites/wall_flower.png");
        loadSprite("flower", "sprites/flower.png");
        loadSprite("info", "sprites/info.png");
        loadSprite("dywan", "sprites/dywan.png");


        loadSprite("ramka_lewy", "sprites/ramka_lewy.png");
        loadSprite("ramka_prawy", "sprites/ramka_prawy.png");
        loadSprite("ramka_bot", "sprites/ramka_bot.png");
        loadSprite("ramka_top", "sprites/ramka_gora.png");

        loadSprite("cornerBL", "sprites/corner-bottom-left.png");
        loadSprite("cornerBR", "sprites/corner-bottom-right.png");
        loadSprite("cornerTL", "sprites/corner-top-left.png");
        loadSprite("cornerTR", "sprites/corner-top-right.png");

        loadSprite("furniture1", "sprites/furniture1.png");
        loadSprite("furniture2", "sprites/furniture2.png");
        loadSprite("furniture3", "sprites/furniture3.png");
        loadSprite("furniture4", "sprites/furniture4.png");
        loadSprite("furniture5", "sprites/furniture5.png");
        loadSprite("furniture6", "sprites/furniture6.png");

        scene("main", (levelIdx) => {
            const shop = 
                [
                    "<///////////////>",
                    "|+++++++++++++++-",
                    "|+++++++++++++++-",
                    "|+++++++++++++++-",
                    "|&&&&&&&&&&&&&&&-", //17 elementów
                    "|;==============-", //17 elementów
                    "|;==============-", //17 elementów
                    "|;==============-", //17 elementów
                    "|;==============-", //17 elementów
                    "|;==============-", //17 elementów
                    "|;==============-", //17 elementów
                    "|;==============-", //17 elementów
                    "|;==============-", //17 elementów
                    ",_______________.", //17 elementów

                ];
            addLevel(shop, {
                width: 25,
                height: 25,
                pos: vec2(300,100),
                "=": () => [
                    sprite("floor"),
                    area(),
                ],
                "|": () => [
                    sprite("ramka_lewy"),
                    area(),
                    solid(),
                ],
                "+": () => [
                    sprite("wall"),
                    area(),
                    solid(),
                ],
                "-": () => [
                    sprite("ramka_prawy"),
                    area(),
                    solid(),
                ],
                "_": () => [
                    sprite("ramka_bot"),
                    area(),
                    solid(),
                ],
                "/": () => [
                    sprite("ramka_top"),
                    area(),
                    solid(),
                ],

                ".": () => [
                    sprite("cornerBR"),
                    area(),
                    solid(),
                ],
                ",": () => [
                    sprite("cornerBL"),
                    area(),
                    solid(),
                ],
                ">": () => [
                    sprite("cornerTR"),
                    area(),
                    solid(),
                ],
                "<": () => [
                    sprite("cornerTL"),
                    area(),
                    solid(),
                ],
                "&": () => [
                    sprite("floor2"),
                    area(),
                ],
                ";": () => [
                    sprite("floor3"),
                    area(),
                ],
            })
            const dywan = add([
	        sprite("dywan"),
	        pos(vec2(375, 375)),
            area(),
        ]);
        const lada_shadow = add([
	        sprite("lada_shadow"),
	        pos(vec2(325,200)),
            area(),
        ]);
        const player = add([
	        sprite("player2"),
	        pos(vec2(325,400)),
            gravity(0),
            area(),
            body(),
            "player"
        ]);
        const mebel = add([
	        sprite("furniture1"),
	        pos(vec2(475,275)),
            solid(),
            area(),
            "szafka",
        ]);
        const mebel2 = add([
	        sprite("furniture2"),
	        pos(vec2(675,275)),
            solid(),
            area(),
            "szafka",
        ]);
        const mebel3 = add([
	        sprite("furniture3"),
	        pos(vec2(575,275)),
            solid(),
            area(),
            "szafka",
        ]);
        const mebel4 = add([
	        sprite("furniture4"),
	        pos(vec2(450,175)),
            solid(),
            area(),
            "szafka",
        ]);
        const mebel5 = add([
	        sprite("furniture5"),
	        pos(vec2(450,125)),
            area(),
        ]);
        const mebel6 = add([
	        sprite("furniture5"),
	        pos(vec2(500,150)),
            area(),
        ]);
        const mebel7 = add([
	        sprite("furniture6"),
	        pos(vec2(600,150)),
            area(),
            solid(),
            "szafka",
        ]);
        const flower = add([
	        sprite("flower"),
	        pos(vec2(425,175)),
            solid(),
            area(),
        ]);
        const flower2 = add([
	        sprite("flower"),
	        pos(vec2(525,175)),
            solid(),
            area(),
        ]);
        const lada = add([
	        sprite("lada"),
	        pos(vec2(325,175)),
            solid(),
            area(),
            "lada",
        ]);
        const info = add([
	        sprite("info"),
	        pos(vec2(375,150)),
            area(),
        ]);
        const wall_flower = add([
	        sprite("wall_flower"),
	        pos(vec2(325,125)),
            area(),
        ]);

        const popup = document.getElementById("game");
        const quit = document.getElementById("quit");

        quit.addEventListener("click", () =>{
            hidePopup();
        })

        function showPopup(){
            popup.className = "show";
        }
        function hidePopup(){
            popup.className = "hide"; 
        }

        
        //player.play("idle");
        player.onGround(() => {
            if(!isKeyDown("left") && !isKeyDown("right")) {
                player.play("run");
            }
            else {
                player.play("idle");
            }
        })

        onCollide("player", "szafka", () =>{
                showPopup();
        })



        const SPEED = 100;
        onKeyDown("left", () => {
	        player.move(-SPEED, 0)
            player.flipX(false)
            if (player.isGrounded() || player.curAnim() !== "run") {
		        player.play("run")
	        }
        })
        onKeyDown("right", () => {
	        player.move(SPEED, 0)
            player.flipX(true)
            if (player.isGrounded() || player.curAnim() !== "run") {
		        player.play("run")
	        }
        })
        onKeyDown("up", () => {
	        player.move(0, -SPEED);
            if (player.isGrounded() || player.curAnim() !== "idle-back") {
                player.play("idle-back");
	        }
        })
        onKeyDown("down", () => {
	        player.move(0, SPEED);
            if (player.isGrounded() || player.curAnim() !== "idle") {
                player.play("idle");
	        }
        })
        onKeyRelease(["left", "right"], () => {
            if (player.isGrounded() && !isKeyDown("left") && !isKeyDown("right")) {
                player.play("idle")
            }
        })
        add([
            pos(325, 24),
            text("TRIHORSE \nSHOPPING GAME", {
                size: 38,
                width: 600,
                font: "sink",
            }),
        ])
        });
        go("main", 0);
    </script>
</body>
</html>
